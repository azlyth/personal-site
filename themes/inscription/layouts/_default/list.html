{{ partial "header.html" . }}

{{ range .Data.Pages }}
<div class="mv3 mv4-l f4 center tl">
    <a class="link black-90" href="{{ .Permalink }}">
        <div class="w4 mb0-ns dib-l pl3-l tr-l pr2-l mr1-l">
            <span class="f5 o-50">{{ dateFormat "Jan 02, 2006" .Date }}</span>
        </div>
        <div class="dib v-mid">
            <span class="fw5">{{ .Title }}</span>
        </div>
    </a>
</div>
{{ end }}

{{ partial "footer.html" . }}
