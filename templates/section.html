{% extends "base.html" %}

{% block title %}{{ section.title }} - Peter Valdez{% endblock title %}

{% block content %}
<h1>{{ section.title }}</h1>

<ul class="post-list">
{% for page in section.pages %}
    <li>
        <div class="post-title">
            <a href="{{ page.permalink | safe }}">{{ page.title }}</a>
        </div>
        <div class="post-date">{{ page.date | date(format="%B %d, %Y") }}</div>
    </li>
{% endfor %}
</ul>
{% endblock content %}
