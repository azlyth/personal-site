<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Peter Valdez{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #fff;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        h2 {
            font-size: 1.5rem;
            margin: 2rem 0 1rem 0;
            font-weight: 500;
        }

        h3 {
            font-size: 1.25rem;
            margin: 1.5rem 0 0.75rem 0;
            font-weight: 600;
        }

        p {
            margin-bottom: 1.5rem;
            color: #555;
        }

        a {
            color: #0066cc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        ul, ol {
            margin-bottom: 1rem;
            padding-left: 2rem;
        }

        li {
            margin-bottom: 0.5rem;
        }

        code {
            background: #f5f5f5;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9em;
        }

        pre {
            background: #f5f5f5;
            padding: 1rem;
            border-radius: 5px;
            overflow-x: auto;
            margin-bottom: 1rem;
        }

        pre code {
            background: none;
            padding: 0;
        }

        blockquote {
            border-left: 4px solid #ddd;
            padding-left: 1rem;
            margin: 1rem 0;
            font-style: italic;
            color: #666;
        }

        .post-list {
            list-style: none;
            padding: 0;
        }

        .post-list li {
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }

        .post-list li:last-child {
            border-bottom: none;
        }

        .post-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .post-date {
            color: #777;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .post-meta {
            color: #777;
            font-size: 0.9rem;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }

        nav {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }

        nav a {
            color: #0066cc;
            text-decoration: none;
            margin-right: 2rem;
            font-weight: 500;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Tighter spacing for intro paragraphs */
        h1 + p {
            margin-bottom: 0.8rem;
        }

        h1 + p + p {
            margin-bottom: 0.8rem;
        }

        h1 + p + p + p {
            margin-bottom: 1.5rem;
        }

        /* New styles for homepage */
        ul.about-list {
            list-style: none;
            margin: 0.8rem 0 1.5rem 0;
            padding-left: 0;
        }

        ul.about-list li {
            margin-bottom: 1.2rem;
            padding-left: 1.2rem;
            position: relative;
            line-height: 1.4;
        }

        ul.about-list li:before {
            content: "â€º";
            color: #0066cc;
            position: absolute;
            left: 0;
            top: 0;
            font-size: 1.1rem;
            line-height: 1.4;
        }

        ul.about-list li a {
            color: #0066cc;
            font-weight: normal;
        }

        .project-description {
            display: block;
            font-size: 0.9rem;
            color: #777;
            margin-top: 0.4rem;
            line-height: 1.4;
            font-weight: 400;
        }

        .about-section {
            margin-bottom: 1.5rem;
        }

        .about-section p {
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .links {
            margin: 2rem 0;
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .links a {
            color: #0066cc;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 1px solid #0066cc;
            border-radius: 4px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .links a:hover {
            background-color: #0066cc;
            color: white;
        }

        .links .icon {
            font-size: 1rem;
            display: inline-block;
            width: 1.2rem;
            text-align: center;
        }

        .link-linkedin .icon {
            font-weight: bold;
            font-family: serif;
            background: #0066cc;
            color: white;
            border-radius: 2px;
            font-size: 0.8rem;
            padding: 1px 2px;
        }

        .link-linkedin:hover .icon {
            background: white;
            color: #0066cc;
        }

        .posts-link {
            color: #0066cc;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="/">Home</a>
            <a href="/blog/">Blog</a>
        </nav>
        {% block content %}{% endblock content %}
    </div>
</body>
</html>
