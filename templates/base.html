<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Peter @ WWW{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #fff;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        h1 {
            font-size: 1.6rem;
            margin-bottom: 1.2rem;
            font-weight: 600;
        }

        h2 {
            font-size: 1.5rem;
            margin: 2rem 0 1rem 0;
            font-weight: 500;
        }

        h3 {
            font-size: 1.25rem;
            margin: 1.5rem 0 0.75rem 0;
            font-weight: 600;
        }

        p {
            margin-bottom: 1.5rem;
            color: #555;
        }

        a {
            color: #0066cc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        ul, ol {
            margin-bottom: 1rem;
            padding-left: 2rem;
        }

        li {
            margin-bottom: 0.5rem;
        }

        code {
            background: #f5f5f5;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9em;
        }

        pre {
            background: #f5f5f5;
            padding: 1rem;
            border-radius: 5px;
            overflow-x: auto;
            margin-bottom: 1rem;
        }

        pre code {
            background: none;
            padding: 0;
        }

        blockquote {
            border-left: 4px solid #ddd;
            padding-left: 1rem;
            margin: 1rem 0;
            font-style: italic;
            color: #666;
        }

        .post-list {
            list-style: none;
            padding: 0;
        }

        .post-list li {
            margin-bottom: 0.8rem;
            padding: 1rem 0 1rem 0.6rem;
            border-left: 3px solid #e8f2ff;
            transition: border-left-color 0.2s ease;
        }

        .post-list li:hover {
            border-left-color: #99ccff;
        }

        .post-list li:last-child {
            margin-bottom: 0;
        }

        .post-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
            line-height: 1.3;
        }

        .post-date {
            color: #777;
            font-size: 0.85rem;
            margin: 0;
            font-weight: 500;
            letter-spacing: 0.01em;
        }

        .post-meta {
            color: #777;
            font-size: 0.9rem;
            margin-bottom: 2rem;
            margin-top: 0.25rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }

        nav {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .nav-links a {
            color: #0066cc;
            text-decoration: none;
            margin-right: 2rem;
            font-weight: 500;
        }

        nav .nav-links a:hover {
            text-decoration: underline;
        }

        nav .site-title {
            color: #333;
            font-weight: 600;
            font-size: 1rem;
            margin: 0;
        }

        /* Tighter spacing for intro paragraphs */
        h1 + p {
            margin-bottom: 0.8rem;
        }

        h1 + p + p {
            margin-bottom: 0.8rem;
        }

        h1 + p + p + p {
            margin-bottom: 1.5rem;
        }

        /* New styles for homepage */
        ul.about-list {
            list-style: none;
            margin: 0.8rem 0 1.5rem 0;
            padding-left: 0;
        }

        ul.about-list li {
            margin-bottom: 1.2rem;
            padding-left: 1.2rem;
            position: relative;
            line-height: 1.4;
        }

        ul.about-list li:before {
            content: "â€º";
            color: #0066cc;
            position: absolute;
            left: 0;
            top: 0;
            font-size: 1.1rem;
            line-height: 1.4;
        }

        ul.about-list li a {
            color: #0066cc;
            font-weight: normal;
        }

        .project-description {
            display: block;
            font-size: 0.9rem;
            color: #777;
            margin-top: 0.4rem;
            line-height: 1.4;
            font-weight: 400;
        }

        .about-section {
            margin-bottom: 1.5rem;
        }

        .about-section p {
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .links {
            margin: 2rem 0;
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .links a {
            color: #0066cc;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 1px solid #0066cc;
            border-radius: 4px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .links a:hover {
            background-color: #0066cc;
            color: white;
        }

        .links .icon {
            font-size: 1rem;
            display: inline-block;
            width: 1.2rem;
            text-align: center;
        }

        .link-linkedin .icon {
            font-weight: bold;
            font-family: serif;
            background: #0066cc;
            color: white;
            border-radius: 2px;
            font-size: 0.8rem;
            padding: 1px 2px;
        }

        .link-linkedin:hover .icon {
            background: white;
            color: #0066cc;
        }

        .posts-link {
            color: #0066cc;
            font-weight: 500;
        }

        .home-header {
            margin-bottom: 1.5rem;
        }

        .home-image {
            float: right;
            margin: 0 0 1.5rem 1.5rem;
            width: 220px;
            height: 220px;
            object-fit: cover;
            border-radius: 18px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
        }

        @media (max-width: 768px) {
            .home-image {
                width: 160px;
                height: 160px;
                border-radius: 16px;
            }
        }

        @media (max-width: 600px) {
            .home-image {
                position: relative;
                width: 140px;
                height: 140px;
                margin: 1rem auto;
                display: block;
                border-radius: 14px;
            }
        }

        /* Wavy wispy cloud effect */
        .cloud-text {
            display: inline-block;
            animation: cloud-float 4s ease-in-out infinite;
            text-shadow: 
                0 0 3px rgba(135, 206, 235, 0.6),
                0 0 8px rgba(135, 206, 235, 0.4),
                0 0 12px rgba(135, 206, 235, 0.2);
            color: #4a90e2;
            letter-spacing: 0.1em;
            transform-origin: center;
        }

        @keyframes cloud-float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg) scale(1);
                text-shadow: 
                    0 0 3px rgba(135, 206, 235, 0.6),
                    0 0 8px rgba(135, 206, 235, 0.4),
                    0 0 12px rgba(135, 206, 235, 0.2);
            }
            25% {
                transform: translateY(-2px) rotate(0.5deg) scale(1.02);
                text-shadow: 
                    0 0 5px rgba(135, 206, 235, 0.7),
                    0 0 10px rgba(135, 206, 235, 0.5),
                    0 0 15px rgba(135, 206, 235, 0.3);
            }
            50% {
                transform: translateY(-3px) rotate(-0.5deg) scale(1.01);
                text-shadow: 
                    0 0 4px rgba(135, 206, 235, 0.8),
                    0 0 12px rgba(135, 206, 235, 0.6),
                    0 0 18px rgba(135, 206, 235, 0.4);
            }
            75% {
                transform: translateY(-1px) rotate(0.3deg) scale(1.03);
                text-shadow: 
                    0 0 6px rgba(135, 206, 235, 0.6),
                    0 0 9px rgba(135, 206, 235, 0.4),
                    0 0 14px rgba(135, 206, 235, 0.3);
            }
        }

        .cloud-text:hover {
            animation-duration: 2s;
            text-shadow: 
                0 0 8px rgba(135, 206, 235, 0.8),
                0 0 15px rgba(135, 206, 235, 0.6),
                0 0 25px rgba(135, 206, 235, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <div class="nav-links">
                <a href="{{ get_url(path='/') }}">Home</a>
                <a href="{{ get_url(path='/blog/') }}">Blog</a>
                <a href="{{ get_url(path='/lab/') }}">Lab</a>
            </div>
            <div class="site-title">Peter's World Wide Website</div>
        </nav>
        {% block content %}{% endblock content %}
    </div>
</body>
</html>
