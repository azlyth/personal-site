<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Peter @ WWW{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #fff;
            padding: 2rem 1rem;
        }


        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        h1 {
            font-size: 1.6rem;
            font-weight: 600;
        }

        h2 {
            font-size: 1.5rem;
            margin: 2rem 0 1rem 0;
            font-weight: 500;
        }

        h3 {
            font-size: 1.25rem;
            margin: 1.5rem 0 0.75rem 0;
            font-weight: 600;
        }

        p {
            margin-bottom: 1.5rem;
            color: #555;
        }

        a {
            color: #0066cc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        ul, ol {
            margin-bottom: 1rem;
            padding-left: 2rem;
        }

        li {
            margin-bottom: 0.5rem;
        }

        code {
            background: #f5f5f5;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9em;
        }

        pre {
            background: #f5f5f5;
            padding: 1rem;
            border-radius: 5px;
            overflow-x: auto;
            margin-bottom: 1rem;
        }

        pre code {
            background: none;
            padding: 0;
        }

        blockquote {
            border-left: 4px solid #ddd;
            padding-left: 1rem;
            margin: 1rem 0;
            font-style: italic;
            color: #666;
        }

        .post-list {
            list-style: none;
            padding: 0;
        }

        .post-list li {
            margin-bottom: 0.8rem;
            padding: 1rem 0 1rem 0.6rem;
            border-left: 3px solid #e8f2ff;
            transition: border-left-color 0.2s ease;
        }

        .post-list li:hover {
            border-left-color: #99ccff;
        }

        .post-list li:last-child {
            margin-bottom: 0;
        }

        .post-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
            line-height: 1.3;
        }

        .post-date {
            color: #777;
            font-size: 0.85rem;
            margin: 0;
            font-weight: 500;
            letter-spacing: 0.01em;
        }

        .post-meta {
            color: #777;
            font-size: 0.9rem;
            margin-bottom: 2rem;
            margin-top: 0.25rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }

        nav {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .nav-links a {
            color: #0066cc;
            text-decoration: none;
            margin-right: 2rem;
            font-weight: 500;
        }

        nav .nav-links a:hover {
            text-decoration: underline;
        }

        nav .site-title {
            color: #333;
            font-weight: 600;
            font-size: 1rem;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            min-width: 250px;
        }

        .marquee-container {
            display: flex;
            align-items: center;
            width: 250px;
            position: relative;
            background: white;
        }

        .marquee-line {
            width: 2px;
            height: 20px;
            background: #000;
            flex-shrink: 0;
            z-index: 2;
            position: relative;
        }

        .marquee-scroll-area {
            flex: 1;
            overflow: hidden;
            height: 20px;
            display: flex;
            align-items: center;
        }

        .marquee-text {
            white-space: nowrap;
            animation: marquee 8s linear infinite;
            padding: 0 1rem;
            color: #000000; /* Start with black */
        }

        @keyframes marquee {
            0% {
                transform: translateX(0%);
            }
            37.5% {
                transform: translateX(0%);
            }
            62.5% {
                transform: translateX(-100%);
            }
            62.51% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(0%);
            }
        }

        /* Tighter spacing for intro paragraphs */
        h1 + p {
            margin-bottom: 0.8rem;
        }

        h1 + p + p {
            margin-bottom: 0.8rem;
        }

        h1 + p + p + p {
            margin-bottom: 1.5rem;
        }

        /* New styles for homepage */
        ul.about-list {
            list-style: none;
            margin: 0.8rem 0 1.5rem 0;
            padding-left: 0;
        }

        ul.about-list li {
            margin-bottom: 1.2rem;
            padding-left: 1.2rem;
            position: relative;
            line-height: 1.4;
        }

        ul.about-list li:before {
            content: "‚Ä∫";
            color: #0066cc;
            position: absolute;
            left: 0;
            top: 0;
            font-size: 1.1rem;
            line-height: 1.4;
        }

        ul.about-list li a {
            color: #0066cc;
            font-weight: normal;
        }

        .project-description {
            display: block;
            font-size: 0.9rem;
            color: #777;
            margin-top: 0.4rem;
            line-height: 1.4;
            font-weight: 400;
        }

        .about-section {
            margin-bottom: 1.5rem;
        }

        .about-section p {
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        footer {
            margin-top: 4rem;
            padding: 2rem 0 1rem;
            border-top: 1px solid #eee;
            text-align: center;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }

        .footer-links a {
            color: #777;
            text-decoration: none;
            transition: color 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.4rem;
            font-size: 0.9rem;
        }

        .footer-links a:hover {
            color: #0066cc;
            text-decoration: none;
        }

        .footer-links .icon {
            font-size: 1rem;
            display: inline-block;
            width: 1.2rem;
            text-align: center;
        }

        .link-email .icon {
            font-size: 1.3rem;
            width: 1.4rem;
            color: #0066cc;
            transition: all 0.2s ease;
        }

        .link-email:hover .icon {
            font-size: 1.4rem;
            transform: scale(1.1);
        }

        .link-linkedin .icon {
            font-weight: bold;
            font-family: serif;
            background: #0066cc;
            color: white;
            border-radius: 2px;
            font-size: 0.8rem;
            padding: 1px 2px;
        }

        .link-linkedin:hover .icon {
            background: white;
            color: #0066cc;
        }

        .posts-link {
            color: #0066cc;
            font-weight: 500;
        }

        .home-header {
            margin-bottom: 1.5rem;
        }

        .home-image {
            float: right;
            margin: 0 0 1.5rem 1.5rem;
            width: 220px;
            height: 220px;
            object-fit: cover;
            border-radius: 18px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
        }

        @media (max-width: 768px) {
            .home-image {
                width: 160px;
                height: 160px;
                border-radius: 16px;
            }
        }

        @media (max-width: 600px) {
            .home-image {
                position: relative;
                width: 140px;
                height: 140px;
                margin: 1rem auto;
                display: block;
                border-radius: 14px;
            }
            
            nav {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }
            
            nav .site-title {
                order: -1;
                min-width: auto;
            }
            
            nav .nav-links {
                text-align: center;
            }
        }

        /* Wavy wispy cloud effect */
        .cloud-text {
            display: inline-block;
            animation: cloud-float 4s ease-in-out infinite;
            text-shadow: 
                0 0 3px rgba(135, 206, 235, 0.6),
                0 0 8px rgba(135, 206, 235, 0.4),
                0 0 12px rgba(135, 206, 235, 0.2);
            color: #4a90e2;
            letter-spacing: 0.1em;
            transform-origin: center;
        }

        @keyframes cloud-float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg) scale(1);
                text-shadow: 
                    0 0 3px rgba(135, 206, 235, 0.6),
                    0 0 8px rgba(135, 206, 235, 0.4),
                    0 0 12px rgba(135, 206, 235, 0.2);
            }
            25% {
                transform: translateY(-2px) rotate(0.5deg) scale(1.02);
                text-shadow: 
                    0 0 5px rgba(135, 206, 235, 0.7),
                    0 0 10px rgba(135, 206, 235, 0.5),
                    0 0 15px rgba(135, 206, 235, 0.3);
            }
            50% {
                transform: translateY(-3px) rotate(-0.5deg) scale(1.01);
                text-shadow: 
                    0 0 4px rgba(135, 206, 235, 0.8),
                    0 0 12px rgba(135, 206, 235, 0.6),
                    0 0 18px rgba(135, 206, 235, 0.4);
            }
            75% {
                transform: translateY(-1px) rotate(0.3deg) scale(1.03);
                text-shadow: 
                    0 0 6px rgba(135, 206, 235, 0.6),
                    0 0 9px rgba(135, 206, 235, 0.4),
                    0 0 14px rgba(135, 206, 235, 0.3);
            }
        }

        .cloud-text:hover {
            animation-duration: 2s;
            text-shadow: 
                0 0 8px rgba(135, 206, 235, 0.8),
                0 0 15px rgba(135, 206, 235, 0.6),
                0 0 25px rgba(135, 206, 235, 0.4);
            cursor: pointer;
        }

        /* Flying cloud animation styles - moved below */

        .cloud-drift-right {
            animation: drift-right 4s ease-out forwards;
        }

        .cloud-drift-left {
            animation: drift-left 4s ease-out forwards;
        }

        .cloud-drift-up {
            animation: drift-up 3.5s ease-out forwards;
        }

        .cloud-drift-down {
            animation: drift-down 4.5s ease-out forwards;
        }

                @keyframes drift-right {
            0% {
                transform: translateX(-200px) translateY(0) scale(1);
                opacity: 0;
            }
            5% {
                opacity: 1;
                transform: translateX(-150px) translateY(-20px) scale(1);
            }
            15% {
                transform: translateX(5vw) translateY(15px) scale(1);
            }
            25% {
                transform: translateX(20vw) translateY(-25px) scale(1);
            }
            35% {
                transform: translateX(35vw) translateY(20px) scale(1);
            }
            45% {
                transform: translateX(45vw) translateY(-15px) scale(1);
            }
            55% {
                transform: translateX(55vw) translateY(25px) scale(1);
            }
            65% {
                transform: translateX(65vw) translateY(-20px) scale(1);
            }
            75% {
                transform: translateX(75vw) translateY(15px) scale(1);
            }
            85% {
                transform: translateX(85vw) translateY(-10px) scale(1);
            }
            95% {
                opacity: 1;
                transform: translateX(95vw) translateY(10px) scale(1);
            }
            100% {
                transform: translateX(calc(100vw + 200px)) translateY(5px) scale(1);
                opacity: 0;
            }
        }

        .flying-cloud {
            position: fixed;
            font-size: 2rem;
            color: rgba(135, 206, 235, 0.8);
            z-index: 1000;
            pointer-events: none;
            text-shadow: 
                0 0 5px rgba(135, 206, 235, 0.6),
                0 0 10px rgba(135, 206, 235, 0.4);
        }

        @keyframes drift-left {
            0% {
                transform: translateX(0) translateY(0) scale(0.5) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateX(-100vw) translateY(-30px) scale(1.1) rotate(-360deg);
                opacity: 0;
            }
        }

        @keyframes drift-up {
            0% {
                transform: translateX(0) translateY(0) scale(0.5) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateX(30px) translateY(-100vh) scale(1.3) rotate(180deg);
                opacity: 0;
            }
        }

        @keyframes drift-down {
            0% {
                transform: translateX(0) translateY(0) scale(0.5) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateX(-50px) translateY(100vh) scale(0.8) rotate(-180deg);
                opacity: 0;
            }
        }

        .cloud-cover {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 999;
            pointer-events: none;
            overflow: hidden;
        }


        /* Timeline page styles - Gantt chart with time-accurate positioning */
        .timeline-legend {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .timeline-legend span {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            font-size: 0.75rem;
            color: #666;
        }

        .timeline-legend span::before {
            content: '';
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .timeline-legend .leg-employment::before { background: #4a90e2; }
        .timeline-legend .leg-civic::before { background: #2ecc71; }
        .timeline-legend .leg-projects::before { background: #f39c12; }
        .timeline-legend .leg-education::before { background: #9b59b6; }
        .timeline-legend .leg-talks::before { background: #e74c3c; }

        /* Gantt Timeline - 6 column grid: Education | Employment | Timeline | Projects | Civic | Talks */
        .gantt-timeline {
            display: grid;
            grid-template-columns: auto auto 200px auto auto auto;
            gap: 0;
            max-width: 1200px;
            margin: 2rem auto 0;
            height: 550px;
            position: relative;
        }

        /* SVG connector overlay */
        .gantt-connectors {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        /* Card columns - use relative positioning for absolute children */
        .gantt-education, .gantt-employment, .gantt-projects, .gantt-civic, .gantt-talks {
            position: relative;
            padding: 0.5rem 0;
        }

        /* Left side columns need min-width for absolute children */
        .gantt-education, .gantt-employment {
            min-width: 120px;
        }

        .gantt-talks-left {
            min-width: 100px;
            padding-right: 10px;
        }

        .gantt-education {
            padding-right: 15px;
        }

        .gantt-employment {
            padding-right: 20px;
        }

        /* Right side columns need min-width for absolute children */
        .gantt-projects, .gantt-civic {
            min-width: 120px;
        }

        .gantt-talks-right {
            min-width: 70px;
            padding-left: 4px;
        }

        .gantt-projects {
            padding-left: 20px;
        }

        .gantt-civic {
            padding-left: 15px;
        }

        /* Card styling - absolute positioned to match bar locations */
        .gantt-card {
            position: absolute;
            right: 0;
        }

        /* Right side cards align left */
        .gantt-projects .gantt-card,
        .gantt-civic .gantt-card,
        .gantt-talks-right .gantt-card {
            right: auto;
            left: 0;
        }

        .gantt-card-content {
            max-width: 200px;
        }

        .gantt-education .gantt-card-content,
        .gantt-employment .gantt-card-content,
        .gantt-talks-left .gantt-card-content {
            text-align: right;
        }

        .gantt-projects .gantt-card-content,
        .gantt-civic .gantt-card-content {
            text-align: left;
        }

        .gantt-card {
            cursor: pointer;
        }

        .gantt-card h3 {
            font-size: 0.8rem;
            font-weight: 600;
            margin: 0;
            line-height: 1.3;
        }

        .gantt-card h3 a {
            text-decoration: none;
        }

        .gantt-card .role {
            font-size: 0.65rem;
            font-style: italic;
            display: block;
            margin-top: 0.1rem;
        }

        .gantt-card .years {
            font-size: 0.6rem;
            color: #888;
            display: block;
            margin-top: 0;
            line-height: 1.2;
        }

        /* Category colors for cards */
        .gantt-card[data-cat="employment"] h3,
        .gantt-card[data-cat="employment"] h3 a { color: #4a90e2; }
        .gantt-card[data-cat="employment"] .role { color: #4a90e2; }

        .gantt-card[data-cat="education"] h3,
        .gantt-card[data-cat="education"] h3 a { color: #9b59b6; }
        .gantt-card[data-cat="education"] .role { color: #9b59b6; }

        .gantt-card[data-cat="civic"] h3,
        .gantt-card[data-cat="civic"] h3 a { color: #2ecc71; }
        .gantt-card[data-cat="civic"] .role { color: #2ecc71; }

        .gantt-card[data-cat="projects"] h3,
        .gantt-card[data-cat="projects"] h3 a { color: #f39c12; }
        .gantt-card[data-cat="projects"] .role { color: #f39c12; }

        .gantt-card[data-cat="talks"] h3,
        .gantt-card[data-cat="talks"] h3 a { color: #e74c3c; }
        .gantt-card[data-cat="talks"] .role { color: #e74c3c; }

        /* Info Panel - hover tooltip for timeline items */
        .info-panel {
            position: fixed;
            width: 320px;
            max-height: 80vh;
            background: rgba(255, 255, 255, 0.97);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(0, 0, 0, 0.08);
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 1rem 1.25rem;
            z-index: 1000;
            pointer-events: none;
            opacity: 0;
            transform: translateX(0);
            transition: opacity 200ms ease-out, transform 200ms ease-out;
            overflow-y: auto;
        }

        .info-panel.visible {
            pointer-events: auto;
            opacity: 1;
        }

        .info-panel.from-left {
            transform: translateX(-10px);
        }

        .info-panel.from-left.visible {
            transform: translateX(0);
        }

        .info-panel.from-right {
            transform: translateX(10px);
        }

        .info-panel.from-right.visible {
            transform: translateX(0);
        }

        .info-panel-title {
            font-size: 1rem;
            font-weight: 600;
            margin: 0 0 0.25rem 0;
            line-height: 1.3;
        }

        .info-panel-subtitle {
            font-size: 0.8rem;
            color: #666;
            margin: 0 0 0.75rem 0;
        }

        .info-panel-divider {
            height: 1px;
            background: rgba(0, 0, 0, 0.08);
            margin: 0.75rem 0;
        }

        .info-panel-description {
            font-size: 0.85rem;
            line-height: 1.6;
            color: #444;
            margin: 0;
        }

        .info-panel-description ul {
            margin: 0;
            padding-left: 1.1rem;
            list-style-type: disc;
        }

        .info-panel-description li {
            margin-bottom: 0.5rem;
        }

        .info-panel-description li:last-child {
            margin-bottom: 0;
        }

        /* Category colors for panel titles */
        .info-panel[data-cat="employment"] .info-panel-title { color: #4a90e2; }
        .info-panel[data-cat="education"] .info-panel-title { color: #9b59b6; }
        .info-panel[data-cat="civic"] .info-panel-title { color: #2ecc71; }
        .info-panel[data-cat="projects"] .info-panel-title { color: #f39c12; }
        .info-panel[data-cat="talks"] .info-panel-title { color: #e74c3c; }

        /* Video embed in info panel */
        .info-panel-video {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            margin-bottom: 0.75rem;
            border-radius: 4px;
            overflow: hidden;
        }

        .info-panel-video iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Site preview embed in info panel */
        .info-panel-site {
            position: relative;
            width: 100%;
            height: 180px;
            margin-bottom: 0.75rem;
            border-radius: 4px;
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .info-panel-site iframe {
            width: 300%;
            height: 300%;
            border: none;
            transform: scale(0.333);
            transform-origin: top left;
        }

        /* Link in info panel */
        .info-panel-link {
            margin: 0.75rem 0 0 0;
            font-size: 0.85rem;
        }

        .info-panel-link a {
            color: #0066cc;
            text-decoration: none;
        }

        .info-panel-link a:hover {
            text-decoration: underline;
        }

        .info-panel-link .fa-github {
            margin-right: 0.3rem;
        }

        /* Info panel on mobile - bottom sheet style */
        @media (max-width: 700px) {
            .info-panel {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                top: auto;
                width: 100%;
                max-height: 60vh;
                border-radius: 16px 16px 0 0;
                transform: translateY(100%);
                transition: transform 300ms ease-out, opacity 200ms ease-out;
            }

            .info-panel.visible {
                transform: translateY(0);
            }

            .info-panel.from-left,
            .info-panel.from-right,
            .info-panel.from-left.visible,
            .info-panel.from-right.visible {
                transform: translateY(100%);
            }

            .info-panel.visible.from-left,
            .info-panel.visible.from-right {
                transform: translateY(0);
            }

            /* Add a drag handle indicator */
            .info-panel::before {
                content: '';
                display: block;
                width: 40px;
                height: 4px;
                background: #ccc;
                border-radius: 2px;
                margin: 0 auto 0.75rem auto;
            }
        }

        /* Hover highlighting transitions */
        .gantt-card, .bar, .gantt-connectors path, .gantt-connectors circle {
            transition: opacity 0.3s ease;
        }

        .gantt-timeline.has-hover .gantt-card,

    <script>
        // Cloud animation functionality
        function createCloudCover() {
            // Remove any existing cloud cover
            const existingCover = document.querySelector('.cloud-cover');
            if (existingCover) {
                existingCover.remove();
            }
            
            // Create cloud cover container
            const cloudCover = document.createElement('div');
            cloudCover.className = 'cloud-cover';
            document.body.appendChild(cloudCover);
            
            // Just pure white clouds
            const cloudTypes = ['‚òÅÔ∏è'];
            
            // Generate LOTS of clouds
            const numClouds = 80 + Math.floor(Math.random() * 40); // 80-120 clouds
            
            for (let i = 0; i < numClouds; i++) {
                setTimeout(() => {
                    const cloud = document.createElement('div');
                    cloud.className = 'flying-cloud';
                    
                    // Random cloud type
                    cloud.textContent = cloudTypes[Math.floor(Math.random() * cloudTypes.length)];
                    
                    // Always start from left edge, random Y position across full height
                    const startX = -200; // Start well off the left edge
                    const startY = Math.random() * window.innerHeight; // Full height distribution
                    
                    cloud.style.left = startX + 'px';
                    cloud.style.top = startY + 'px';
                    
                    // Always drift right
                    cloud.classList.add('cloud-drift-right');
                    
                    // Slightly bigger, cozy cloud size (~100-180px range)
                    const baseFontSize = 3.5 + Math.random() * 2; // 3.5 to 5.5rem
                    cloud.style.fontSize = baseFontSize + 'rem'; // ~100px to 180px
                    
                    // Much faster animation delay and duration for variety
                    cloud.style.animationDelay = Math.random() * 0.2 + 's';
                    cloud.style.animationDuration = (6 + Math.random() * 3) + 's';
                    
                    cloudCover.appendChild(cloud);
                    
                    // Remove cloud after animation (longer timeout for longer animation)
                    setTimeout(() => {
                        if (cloud.parentNode) {
                            cloud.remove();
                        }
                    }, 12000); // Increased timeout
                }, i * 5); // Super fast stagger for immediate cloud appearance
            }
            
            // Remove cloud cover after all animations (longer for bigger clouds)
            setTimeout(() => {
                if (cloudCover.parentNode) {
                    cloudCover.remove();
                }
            }, 15000);
        }
        
        // MTA Subway Line Colors
        const mtaColors = [
            '#000000', // Black (starting color)
            '#FCCC0A', // Yellow (N/Q/R/W lines)
            '#EE352E', // Red (4/5/6 lines)
            '#4169E1', // Royal Blue (A/C/E lines)
            '#00933C', // Green (4/5/6 express)
            '#B933AD', // Purple (7 line)
            '#FF6319', // Orange (B/D/F/M lines)
            '#996633', // Brown (J/Z lines)
            '#A7A9AC'  // Gray (L line)
        ];
        let currentColorIndex = 0;

        function cycleMarqueeColor() {
            const marqueeText = document.querySelector('.marquee-text');
            if (marqueeText) {
                currentColorIndex = (currentColorIndex + 1) % mtaColors.length;
                marqueeText.style.color = mtaColors[currentColorIndex];
            }
        }

        // Add click handler when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            const cloudText = document.querySelector('.cloud-text');
            if (cloudText) {
                cloudText.addEventListener('click', function(e) {
                    e.preventDefault();
                    createCloudCover();
                });
            }

            // Set up marquee color cycling
            const marqueeText = document.querySelector('.marquee-text');
            if (marqueeText) {
                // Change color when text goes off-screen left (at 5 seconds into 8-second cycle)
                // This way it's the new color when it slides in from the right
                setTimeout(() => {
                    cycleMarqueeColor();
                    setInterval(cycleMarqueeColor, 8000);
                }, 5000);
            }
        });
    </script>
